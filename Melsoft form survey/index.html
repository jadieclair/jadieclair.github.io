l<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <br>
      <label for="lastname">Last Name:</label>
      <input type="text" name="lastname" id="lastame">

      <label for="emailaddress">E-mail address:</label>
      <input type="text" name="emailaddress" id="emailaddresss">
    <br>
    <br>
   <label for="status">Status</label>
     <select id="status" name="status">
       <option value="student">Student</option>
       <option value="teacher">Teacher</option>
       <option value="guest">Guest</option>
     </select>

    <p>Choose your favourite programming language:<p>
      <label for="html">HTML</label>
      <input type="radio" id="HTML">

      <label for="css">CSS</label>
      <input type="radio" id="CSS">
    <br>
      <label for="javascript">JavaScript</label>
      <input type="radio" id="JavaScript">

    <br>      
    <label for="comments">Comments:</label>

    <textarea name="comments" rows="5" cols="30"></textarea>
    <br>
    <br>
    <label for="date">Current date:</label>
      <input type="date">

    <br>
    <label for="newsletter">Sign up for the newsletter</label>

</form>
